<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FUN CALC</title>
  <script src="app.js"></script>
  <link href="styles.css" rel= "stylesheet" type = "text/css" >
</head>

<!-- 1. Add banner image from pexels of someone doing maths-->
<!-- 2. Display calculation below header (perhaps just output the full sentence?)-->


<body>
<h1> FUN CALCS </h1>
<div class="container">

        <div id="calculation-display">
        
        <h2></h2>
        
       
        </div>
        
</div>

<div class="container">

<div class="container-item">
<img src="img/plus.png" alt="addition" width="144" height="150">
<h2>Addition</h2>
<p>Add two numbers</p>
<button onclick="addition()"; id="plus">Start</button>
</div>

<div class="container-item">
    <img src="img/minus.png" alt="subtraction" width="144" height="150"">
    <h2>Subtraction</h2>
    <p>Subtract two numbers</p>
    <button onclick="subtract()" id="minus">Start</button>
    </div>

<div class="container-item">
        <img src="img/multiplication.png" alt="multiplication" width="144" height="150">
        <h2>Multiplication</h2>
        <p>Multiply two numbers</p>
        <button onclick="multi()" id="multi">Start</button>
        </div>

</div>

<div class="container">
    
    <div class="container-item">
    <img src="img/division.png" alt="division" width="144" height="150">
    <h2>Division</h2>
    <p>Divide two numbers</p>
    <button onclick="divide()" id="divide">Start</button>
    </div>
    
    <div class="container-item">
        <img src="img/expo.png" alt="exponent" width="144" height="150">
        <h2>Exponent</h2>
        <p>Exponent of one number</p>
        <button onclick="exponent()" id="expo">Start</button>
        </div>
    
    <div class="container-item">
            <img src="img/squareroot.png" alt="square-root" width="144" height="150">
            <h2>Square-root</h2>
            <p>Square-root of a number</p>
            <button onclick="square()" id="square">Start</button>
            </div>

    
<div id="result">
    <h3>Results</h3>

</div>
    
</div>




</body>

</html>
