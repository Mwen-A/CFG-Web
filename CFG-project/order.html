<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

 <!--Dinner reservation form-->

 <section class="container section scrollspy" id="Order">
    <div class="row">
      <div class="col s12 l5 offset-l2 center">
     <form action="">
       <div class="input-field">
         <i class="material-icons prefix">email</i>
         <input type="email" id=email>
         <label for="email">Your email</label>
       </div>
   
       <div class="input-field">
         <i class="material-icons prefix">message</i>
        <textarea id="message" class="materialize-textarea"></textarea>
        <label for="message">Your message</label>
       </div>
   
       <div class="input-field">
         <input type="text" id="date" class="datepicker">
         <label for="date">Pick a date</label>
       </div>
   
       <!--Specify a selector for a DOM element to render the calendar in, by default it will be placed before the input. AND time LIMITS-->
   
   <div class="input-field">
         <input type="text" id="date" class="timepicker">
         <label for="date">Pick a time</label>
   </div>
   
   
       <div class="input-field">
     <p>Services required...</p>
     <p>
       <label>
         <input type="checkbox">
         <span>Photography</span>
       </label>
     </p>
     <p>
       <label>
         <input type="checkbox">
         <span>Editing</span>
       </label>
     </p>
       </div>
   <div class="input-field center">
     <button class="btn grey">Submit</button>
   </div>
     </form>
   </div>
   </div>
   </section>
</body>
</html>
